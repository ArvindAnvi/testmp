<div class="header-container">
  <div class="logo">
    <i class="fab fa-angular fa-2x"></i>
    <h2>My App</h2>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search...">
  </div>
  <div class="user-menu">
    <i class="fas fa-bell"></i>
    <i class="fas fa-cog" (click)="toggleSettingsPopup()"></i>
    <div class="user-info">
      <span>John Doe</span>
      <span>Administrator</span>
    </div>
  </div>
</div>

@if (showSettingsPopup()) {
  <app-settings-popup (close)="toggleSettingsPopup()" />
}
